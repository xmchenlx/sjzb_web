  <style>
    .loading_animation {
    border: 2px solid #0b8be1;
    border-bottom-color: transparent;
    border-left-color: transparent;
    border-radius: 50%;
    -webkit-animation: 0.6s loading linear infinite;
    -o-animation: 0.6s loading linear infinite;
    animation: 0.6s loading linear infinite;
    position: relative;
    /* display: inline-block; */
    width: 26px;
    height: 26px;
    margin: 0 auto;
}


@-webkit-keyframes loading {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
    }
}

@keyframes loading {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
    }
}
#loadingdiv{margin:0 auto;text-align: center;}
  </style>
</head>

  <div id="app"><div id="loadingdiv"><div class="loading_animation"></div><h2>给爷冲啊！！！！</h2></div></div>
