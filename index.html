      position: relative;
      /* display: inline-block; */
      width: 26px;
      height: 26px;
      margin: 0 auto;
    }


    @-webkit-keyframes loading {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loading {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    #loadingdiv {
      margin: 0 auto;
      text-align: center;
    }
  </style>
